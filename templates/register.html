{% extends "base.html" %}
{% block title %}
{{ super() }}
Login{% endblock %}
{% block content %}
<!--код flask для отображения flash сообщений-->
{% for cat, msg in get_flashed_messages(True) %}
<div class="container-md mt-2">
<div class="flash {{cat}}">{{msg}}</div>
</div>
{% endfor %}
<div class="container-md mt-2">
    <form action="/register/" method="post">

        <div class="mb-3">
            <label for="exampleInputName1" class="form-label">Name</label>
            <input type="text" name="username" class="form-control" id="exampleInputName1">
      </div>
      <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
      </div>
      <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" name="psw" class="form-control" id="exampleInputPassword1">
      </div>
        <div class="mb-3">
            <label for="exampleInputPassword2" class="form-label">Repeat Password</label>
            <input type="password" name="psw2" class="form-control" id="exampleInputPassword2">
      </div>
      <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Remember me</label>
      </div>
            <button type="submit" class="btn btn-primary">Register</button>
</form>
</div>
{% endblock %}
