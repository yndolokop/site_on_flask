{% extends "base.html" %}
{% block title %}
{{ super() }}
Профиль{% endblock %}
{% block content %}
<!--код flask для отображения flash сообщений-->
{% for cat, msg in get_flashed_messages(True) %}

<div class="container-md mt-2">
<div class="flash {{cat}}">{{msg}}</div>
</div>
{% endfor %}
<div class="container mt-2">

        <table border="0" class="profile-table">
            <tr>
                <td valign="top">
                    <div class="profile-ava"><img src="{{ url_for('userava') }}"></div>
                    <div class="profile-load">
                        <form action="{{ url_for('upload') }}" method="POST" enctype="multipart/form-data">

                                <p><input  type="file" name="file"></p>
                                <p><button type="submit" class="btn btn-primary">Submit</button></p>

                        </form>
                    </div>
                </td>
                <td valign="top" class="profile-panel">
                    <p><a href="{{ url_for('logout') }}">Выйти из профиля</a></p>
                    <ul class="profile-info">
                        <li>Имя: {{ current_user.getName() }}</li>
                        <li>Email: {{ current_user.getEmail() }}</li>
                    </ul>
                </td>
            </tr>
        </table>

</div>
{% endblock %}
